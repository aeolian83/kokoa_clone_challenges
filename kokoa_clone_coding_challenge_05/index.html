<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="artist-playlist">
        <header class="header-bar">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
        </header>

        <div class="artist-playlist__artist">
            <div class="artist-playlist__artist__photo">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA5MjlfMTc4/MDAxNTA2NjYzNDYwNDA2.Rj6ftADw3QUdzfdikYwZ4iFOWiELH3i3nkHe0PDhbpYg.Fh6tfyydvRGfCKd4Ol675Yz2p6HjusVcidLcATVLBHMg.JPEG.kgw528/TylerThinkinh.jpg?type=w800" />
            </div>
            <div class="artist-playlist__artist__name-category">
                <h1 class="artist-playlist__artist__name">Tyler, The Creater</h1>
                <h4 class="artist-playlist__artist__category">Rap, Hip-Hop</h4>
            </div>
            <div class="artist-playlist__artist__btns">
                <div class="buttons shuffle-btn">
                    <span>Shuffle</span>
                </div>
                <div class="buttons heart-btn">
                    <i class="fas fa-heart fa-lg"></i>
                    <h4 class="heart-numbers">212,971</h4>
                </div>
            </div>
        </div>

        <div class="playlist">
            <ul class="playlist__list">
                <li class="playlist__songs song__01">
                    <div class="playlist__song-info">
                        <img src="https://www.papercitymag.com/wp-content/uploads/2019/10/tyler-the-cretor.jpg" class="playlist__song-info__album-art" />
                        <div class="playlist__song-info__title">
                            <h5 class="playlist__song-info__artist">
                                Tyler, the Creater
                            </h5>
                            <h4 class="playlist__song-info__song">
                                EARFQUAKE
                            </h4>
                        </div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </li>
                <li class="playlist__songs song__02 play-now">
                    <div class="playlist__song-info">
                        <img src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg" class="playlist__song-info__album-art" />
                        <div class="playlist__song-info__title">
                            <h5 class="playlist__song-info__artist">
                                Tyler, the Creater
                            </h5>
                            <h4 class="playlist__song-info__song">
                                NOVEMBER
                            </h4>
                        </div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </li>
                <li class="playlist__songs song__03">
                    <div class="playlist__song-info">
                        <img src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg" class="playlist__song-info__album-art" />
                        <div class="playlist__song-info__title">
                            <h5 class="playlist__song-info__artist">
                                Tyler, the Creater
                            </h5>
                            <h4 class="playlist__song-info__song">
                                911
                            </h4>
                        </div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </li>
                <li class="playlist__songs song__04">
                    <div class="playlist__song-info">
                        <img src="https://i1.sndcdn.com/artworks-000150131007-s9nyd0-t500x500.jpg" class="playlist__song-info__album-art" />
                        <div class="playlist__song-info__title">
                            <h5 class="playlist__song-info__artist">
                                Tyler, the Creater
                            </h5>
                            <h4 class="playlist__song-info__song">
                                WOLF
                            </h4>
                        </div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </li>
            </ul>
        </div>

        <div class="play-consol">
            <div class="play-consol__bottom-consol">
                <div class="play-consol__title">
                    <h5 class="play-consol__title__artist">
                        Tyler, the Creater
                    </h5>
                    <h4 class="play-consol__title__song">
                        NOVEMBER
                    </h4>
                </div>
                <div class="play-consol__btns">
                    <i class="fas fa-step-backward fa-lg"></i>
                    <i class="fas fa-pause fa-3x"></i>
                    <i class="fas fa-step-forward fa-lg"></i>
                </div>
            </div>
        </div>
        
    </main>


    <main class="player">
        <header class="header-bar">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
        </header>

        <div class="player__album-art">
            <img src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg" />
        </div>

        <div class="player__text">
            <h1 class="player__text__title">November</h1>
            <h4 class="player__text__artist">Tyler, The Creater</h4>
        </div>

        <div class="player__progress-bar">
            <div class="player__progress-bar__times">
                <span class="current-time">1:56</span>
                <span class="total-time">2:21</span>
            </div>
            <div class="player__progress-bar__bar">
                <input class="player__progress-bar__gragh" type="range" />
            </div>
        </div>

        <div class="player__consol">
            <div class="player__consol__btns">
                <i class="fas fa-sync-alt fa-lg"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <div class="player__consol__btn-play">
                    <i class="fas fa-play fa-lg"></i>
                </div>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-random fa-lg"></i>
            </div>
            
        </div>

    </main>
    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
