<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="consol-01">
        <div class="title-playlist">
            <div class="title-playlist__column">
                <!--X icon-->
                <i class="fas fa-times fa-3x"></i>
            </div>
            <div class="title-playlist__column">
                <h3 class="title-playlist__title">Playlist</h3>
            </div>
            <div class="title-playlist__column"></div>
        </div>

        <div class="current-title">
            <div class="current-title__album-picture">
                <!--picture icon-->
                <i class="far fa-image fa-5x"></i>
            </div>
            <div class="current-title__text">
                <h1 class="current-title__text__title">Random Love</h1>
                <span class="current-title__text__singer">by Divay Kapoor</span>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons__play">
                <!--play icon-->
                <i class="fas fa-play fa-2x"></i>
                <h3 id="playbutton">Play</h3>
            </div>
            <div class="buttons__likesub">
                <!--heart icon-->
                <i class="far fa-heart fa-2x"></i>
            </div>
            <dic class="buttons__likesub">
                <!--plus icon-->
                <i class="fas fa-plus fa-2x"></i>
            </dic>
        </div>
    
        <ul class="playlist">
            <li class="playlist__list">
                <div class="playlist__list__icon" id="playlist__list-01"></div>
                <div class="playlist__list__text">
                    <h3 class="playlist__list__title">Matargasti</h3>
                    <span class="playlist__list__singer">Mohit Chauhan</span>
                </div>
            </li>
            <li class="playlist__list">
                <div class="playlist__list__icon" id="playlist__list-02"></div>
                <div class="playlist__list__text">
                    <h3 class="playlist__list__title">Attitude</h3>
                    <span class="playlist__list__singer">Lewis Ofman·Attitude</span>
                </div>
            </li>
            <li class="playlist__list">
                <div class="playlist__list__icon" id="playlist__list-03"></div>
                <div class="playlist__list__text">
                    <h3 class="playlist__list__title">Try Everything</h3>
                    <span class="playlist__list__singer">shakira·Zootopia</span>
                </div>
            </li>
            <li class="playlist__list">
                <div class="playlist__list__icon" id="playlist__list-04"></div>
                <div class="playlist__list__text">
                    <h3 class="playlist__list__title">Sunflower</h3>
                    <span class="playlist__list__singer">Joseph Vincent·Sunflower</span>
                </div>
            </li>
        </ul>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
